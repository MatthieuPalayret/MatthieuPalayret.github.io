<!DOCTYPE html>
<html>
<head>
	<title>ISBN scanner for the Book Fair</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="/assets/js/slick.css" />
	<link rel="stylesheet" type="text/css" href="/assets/js/slick-theme.css" />
	
	<!-- CSS for this web app -->
	<link rel='stylesheet' href='/assets/css/main.css?v=1.0.0.1'>
<body>
    <div id="qr-reader" style="width:500px"></div>
    <div id="qr-reader-results"></div>
</body>
<script src="https://unpkg.com/html5-qrcode@2.0.9/dist/html5-qrcode.min.js"></script>
<script>
    function docReady(fn) {
        // see if DOM is already available
        if (document.readyState === "complete"
            || document.readyState === "interactive") {
            // call on next available tick
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById("qr-reader-results");
        var lastResult, countResults = 0;
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                // Handle on success condition with the decoded message.
                console.log("Scan result ${decodedText}", decodedResult);

		var url="https://opac.diamond-ils.org/search/q?simple_search=all&onomastic=all&q="+decodedText+"&start_date=&end_date=";
		checkForRedirect(url)
  			.then(redirectUrl => {
				if (redirectUrl) {
      var linkElement = document.createElement("a");
		linkElement.href=redirectUrl;
		linkElement.textContent="We have it! - "+decodedText;
		resultContainer.appendChild(linkElement);
    } else {
      resultContainer.innerHTML="We don't have it... - "+decodedText;
    }
  });
		
		    
		// html5QrcodeScanner.clear();
    		// ^ this will stop the scanner (video feed) and clear the scan area.
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);
    });

	function checkForRedirect(url) {
  return fetch(url, { method: 'HEAD' })
    .then(response => {
	    var initialUrl = window.location.href;
	    setTimeout(function() {
  var redirectedUrl = window.location.href;

  if (initialUrl !== redirectedUrl) {
    return response.headers.get('Location');
  } else {
    return null;
  }
}, 2000);
}
	  }
</script>
</head>
</html>
